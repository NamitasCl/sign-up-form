<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Sign Up now!</title>
</head>
<body>
    <main class="container">
        <section class="izq">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1>Odin</h1>
            </div>
            <div class="credits">
                <p>
                    Photo by <a href="https://unsplash.com/es/fotos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash.com</a> 
                </p>
            </div>
        </section>
        <section class="der">
            <div class="text">
                <p>
                    This is not a real online sknowervice! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <div class="form-inputs">
                    <h2>Let's do this!</h2>
                    <div class="field-cont">
                        <fieldset>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </fieldset>
                        <fieldset>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </fieldset>
                        <fieldset>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                        </fieldset>
                        <fieldset>
                            <label for="phone">Phone number</label>
                            <input type="text" id="phone" name="phone" required>
                        </fieldset>
                        <fieldset class="passFields">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </fieldset>
                        <fieldset class="passFields">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </fieldset>
                    </div>
                </div>
                <div class="form-button">
                    <input type="button" value="Create Account">
                </div>
                <div class="login">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
